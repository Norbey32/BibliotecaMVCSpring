<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Revista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${revista.id == null ? 'Nueva Revista' : 'Editar Revista'}"></h1>

    <div class="mb-3">
        <a th:href="@{/revistas}" class="btn btn-secondary">Volver al Listado</a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/revistas/guardar}" th:object="${revista}" method="post">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{tipo}" value="REVISTA" />

                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required>
                </div>

                <div class="mb-3">
                    <label for="autor" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="autor" th:field="*{autor}" required>
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría</label>
                    <input type="text" class="form-control" id="categoria" th:field="*{categoria}" required>
                </div>

                <div class="mb-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="number" class="form-control" id="numero" th:field="*{numero}" required min="1">
                </div>

                <div class="mb-3">
                    <label for="editorial" class="form-label">Editorial</label>
                    <input type="text" class="form-control" id="editorial" th:field="*{editorial}" required>
                </div>

                <div class="mb-3">
                    <label for="anoPublicacion" class="form-label">Año de Publicación</label>
                    <input type="number" class="form-control" id="anoPublicacion" th:field="*{anoPublicacion}" required min="1900" max="2100">
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
