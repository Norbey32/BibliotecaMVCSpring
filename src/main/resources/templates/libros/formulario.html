<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${libro.id == null ? 'Nuevo Libro' : 'Editar Libro'}"></h1>

        <div class="mb-3">
            <a th:href="@{/libros}" class="btn btn-secondary">Volver al Listado</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/libros/guardar}" th:object="${libro}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{tipo}" value="LIBRO" />

                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required>
                    </div>

                    <div class="mb-3">
                        <label for="autor" class="form-label">Autor</label>
                        <input type="text" class="form-control" id="autor" th:field="*{autor}" required>
                    </div>

                    <div class="mb-3">
                        <label for="isbn" class="form-label">ISBN</label>
                        <input type="text" class="form-control" id="isbn" th:field="*{isbn}" required>
                    </div>

                    <div class="mb-3">
                        <label for="numeroPaginas" class="form-label">Número de Páginas</label>
                        <input type="number" class="form-control" id="numeroPaginas" th:field="*{numeroPaginas}" required min="1">
                    </div>

                    <div class="mb-3">
                        <label for="genero" class="form-label">Género</label>
                        <input type="text" class="form-control" id="genero" th:field="*{genero}" required>
                    </div>

                    <div class="mb-3">
                        <label for="editorial" class="form-label">Editorial</label>
                        <input type="text" class="form-control" id="editorial" th:field="*{editorial}" required>
                    </div>

                    <div class="mb-3">
                        <label for="anoPublicacion" class="form-label">Año de Publicación</label>
                        <input type="number" class="form-control" id="anoPublicacion" th:field="*{anoPublicacion}" required min="1000" max="2100">
                    </div>

                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
